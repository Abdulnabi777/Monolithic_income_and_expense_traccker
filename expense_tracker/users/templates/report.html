{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income vs Expenses Report</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
        }

        h2.display-4 {
            color: #343a40;
        }

        .btn-outline-primary {
            border-width: 2px;
        }

        .btn-outline-success {
            border-width: 2px;
        }

        .btn-outline-primary:hover {
            background-color: #0d6efd;
            color: #fff;
        }

        .btn-outline-success:hover {
            background-color: #198754;
            color: #fff;
        }

        .bg-light {
            border: 1px solid #e0e0e0;
        }

        .shadow-sm {
            transition: box-shadow 0.3s ease-in-out;
        }

        .shadow-sm:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h2 class="display-4 fw-bold">Income vs Expenses Report</h2>
            <p class="text-muted">Visualize your income and expenses with dynamic charts</p>
        </div>

        <!-- Chart Type Selection -->
        <div class="d-flex justify-content-center mb-4">
            <a href="?chart_type=bar" class="btn btn-outline-primary mx-2 px-4 py-2">
                <i class="bi bi-bar-chart-fill"></i> Bar Graph
            </a>
            <a href="?chart_type=line" class="btn btn-outline-success mx-2 px-4 py-2">
                <i class="bi bi-graph-up"></i> Line Graph
            </a>
        </div>

        <!-- Display the chart -->
        <div class="bg-light shadow-sm p-4 rounded">
            {{ graph_div|safe }}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
