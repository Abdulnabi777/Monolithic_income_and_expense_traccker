{% extends 'base.html' %}

{% block title %}Set Expense Limits{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Set Expense Limits</h2>

    <!-- Display success or error messages -->
    {% if messages %}
        <div class="alert alert-info">
            <ul class="mb-0">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

 

    <!-- Expense Limit Form -->
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="food_limit">Food Limit</label>
            <input type="number" step="0.01" id="food_limit" name="food_limit" value="{{ form.food_limit.value }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="transport_limit">Transport Limit</label>
            <input type="number" step="0.01" id="transport_limit" name="transport_limit" value="{{ form.transport_limit.value }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="utility_limit">Utility Limit</label>
            <input type="number" step="0.01" id="utility_limit" name="utility_limit" value="{{ form.utility_limit.value }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="entertainment_limit">Entertainment Limit</label>
            <input type="number" step="0.01" id="entertainment_limit" name="entertainment_limit" value="{{ form.entertainment_limit.value }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="others_limit">Others Limit</label>
            <input type="number" step="0.01" id="others_limit" name="others_limit" value="{{ form.others_limit.value }}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Save Limits</button>
    </form>
</div>
{% endblock %}
